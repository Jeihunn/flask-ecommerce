<div class="container-fluid">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px">
                <h6 class="m-0">Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
                id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1">
                <div class="navbar-nav w-100 overflow-hidden" style="min-height: 40px; max-height: 530px;">
                    {% for category in categories %}
                    <a href="{{ url_for('category_view', category_slug=category.slug) }}"
                        class="nav-item nav-link {% if category.slug == selected_category_slug %}active{% endif %}">
                        {{ category.title }}
                    </a>
                    {% endfor %}
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold">
                        <span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper
                    </h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="/" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">Shop</a>
                        <a href="{{ url_for('contact_view') }}"
                            class="nav-item nav-link {% if request.path == '/contact/' %}active{% endif %}">
                            Contact
                        </a>
                    </div>
                    <div class="navbar-nav ml-auto py-0">
                        {% if current_user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a href="#"
                                class="nav-link dropdown-toggle {% if request.path == '/user/favorites/' %}active{% endif %}"
                                id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <img src="{{ url_for('static', filename='uploads/profile/' ~ current_user.profile_photo) }}"
                                    alt="Image" class="img-fluid mr-1" style="width: 35px; border-radius: 50%;" />
                                {{ current_user.email }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right m-0" aria-labelledby="navbarDropdown">
                                <a href="{{ url_for('favorites_view') }}" class="dropdown-item">
                                    Favorites
                                    <i class="ml-1 fas fa-star text-warning"></i>
                                </a>
                                <a href="{{ url_for('logout_view') }}" class="dropdown-item">
                                    Log out
                                    <i class="ml-1 fas fa-sign-out-alt"></i>
                                </a>
                            </div>
                        </li>
                        {% else %}
                        <a href="{{ url_for('login_view') }}"
                            class="mr-2 nav-item nav-link {% if request.path == '/login/' %}active{% endif %}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <a href="{{ url_for('register_view') }}"
                            class="nav-item nav-link {% if request.path == '/register/' %}active{% endif %}">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
