{% extends 'base.html' %}


{% block page_title %}Favorites{% endblock %}


{% block content %}
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Favorite products</h1>
    </div>
</div>
<!-- Page Header End -->


<!-- Cart Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5 justify-content-center">
        <div class="col-lg-5 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    {% for favorite in favorites %}
                    <tr>
                        <td class="align-middle">
                            <img class="mr-2"
                                src="{{ url_for('static', filename='uploads/product_cover/' ~ favorite.cover_photo) }}"
                                alt="" style="width: 50px;">
                            <a href="{{ url_for('detail_view', product_slug=favorite.slug) }}">{{ favorite.title }}</a>
                        </td>
                        <td class="align-middle">${{ favorite.discounted_price }}</td>
                        <td class="align-middle">
                            <a href="{{ url_for('remove_favorite_view', product_slug=favorite.slug) }}"
                                class="btn btn-sm btn-primary"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Cart End -->
{% endblock %}
